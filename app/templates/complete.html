<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Quetion generated</title>
</head>

<body>
    <h2>Quetion generated</h2>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</body>

</html>
